<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  </style>
  <title>Document</title>
</head>

<body>
  <ul class="pages">
    <li class="page">
      <div class="row">
        <div class="column">
          <div class="form-group">
            <label for=""></label>
            <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week"
              class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Help text</small>
          </div>
        </div>
        <div class="column">
          <div class="board">
            <div class="chess-container" id="container">
            </div>
          </div>
        </div>
        <div class=column id="chat">
          <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">
            <div class="card-body">
              <h4 class="card-title">Title</h4>
              <p class="card-text">Text</p>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="jquery-3.2.1.min.js"></script>
  <script src="tether.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="socket.io.js"></script>
  <script src="ucci.js"></script>
  <script src="app.js"></script>
</body>

</html>
